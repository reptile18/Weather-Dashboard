<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body class="bg-light container">
  <div class="jumbotron bg-dark text-light">Weather Dashboard</div>
  <div id="divLeftPanel" class="divLeftPanel p-2">
    <form id="formCitySearch" class="text-dark">
      <h5 id="h5SearchCityPrompt">Search for a city:</h5>
      <div class="input-group">
        <input id="inputCityName" type="text" class="form-control" placeholder="Enter a city name"
          aria-label="city name" aria-describedby="h5SearchCityPrompt">
        <div class="input-group-append">
          <button type="submit" class="input-group-text bg-primary text-white align-middle" id="iconSearch"><span
              class="fas fa-search "></span></button>
        </div>
      </div>
    </form>
    <div id="citiesHistoryList" class="list-group">

    </div>
  </div>
  <div id="divRightPanel" class="divRightPanel p-2 text-dark d-none">
    <main class="mainBlock p-2 bg-light clearfix">
      <header class="headerWeather"><span id="headerCityName"></span><img id="cityWeatherIcon"></img></header>
      <div class="mainData">Temperature: <span id="spanTemp"></span></div>
      <div class="mainData">Humidity: <span id="spanHumid"></span></div>
      <div class="mainData">WindSpeed: <span id="spanWind"></span></div>
      <div class="mainData">UV Index: <span id="spanUV"></span></div>
      <!-- C/F switch -->
      <div class="custom-control custom-switch mt-2 float-right">
        <input type="checkbox" id="CFCheckbox" class="custom-control-input">
        <label for="CFCheckbox" class="custom-control-label"><span id="spanCelsius" class="d-none">&deg;C</span><span id="spanFahrenheit">&deg;F</span></label>
      </div>
    </main>
    <footer class="footer5day">
      <header class="headerWeather">5-Day Forecast:</header>
      <div id="forecast5Day" class="d-flex flex-row justify-content-around">
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
